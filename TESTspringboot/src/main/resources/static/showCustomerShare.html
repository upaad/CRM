<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.5.1.min.js"></script>

    <script src="js/plugin/bootstrap-toastr/toastr.min.js"></script>
    <link href="js/plugin/bootstrap-toastr/toastr.min.css" rel="stylesheet" />

    <script src="js/plugin/bootstrap/js/bootstrap.js"></script>
    <link href="js/plugin/bootstrap/css/bootstrap.css" rel="stylesheet" />

    <script src="js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
    <link href="js/plugin/bootstrapvalidator/bootstrapValidator.min.css" rel="stylesheet"/>

    <script src="js/plugin/bootstrap-table/bootstrap-table.min.js"></script>
    <link href="js/plugin/bootstrap-table/bootstrap-table.min.css" rel="stylesheet" />
    <script src="js/plugin/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>

    <link rel="stylesheet" href="css/font-awesome/4.5.0/css/font-awesome.min.css" />
    <script src="js/Emp/customershare.js"></script>
</head>
<body>
<div class="breadcrumbs" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <i class="ace-icon fa fa-home home-icon"></i>
            <a href="index.html">Home</a>
        </li>
        <li>
            <a href="#">业务管理</a>
        </li>
        <li class="active">客户共享管理</li>
    </ul>
</div>
<div class="panel-body" style="padding-bottom:0px;">
    <div class="panel panel-default">
        <div class="panel-heading">查询条件</div>
        <div class="panel-body">
            <form id="formSearch" class="form-horizontal">
                <div class="form-group" style="margin-top:15px">
                    <label class="control-label col-sm-1" for="txt_search_shareid">分享编号</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="txt_search_shareid">
                    </div>
                    <label class="control-label col-sm-1" for="txt_search_cusid">客户编号</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="txt_search_cusid">
                    </div>
                    <div class="col-sm-4" style="text-align:left;">
                        <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div id="toolbar" class="btn-group">
        <button id="btn_add" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
        </button>
        <button id="btn_edit" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
        </button>
        <button id="btn_delete" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
        </button>
    </div>
    <table id="tb_customershare"></table>
</div>
<div class="modal fade" id="cussModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"></span></button>
                <h4 class="modal-title" id="myModalLabel"></h4>
            </div>
            <div class="modal-body">
                <form id="cussform">
                    <input type="hidden" name="txt_shareid" id="txt_shareid">
                    <div class="form-group">
                        <label for="txt_cusid">客户编号</label>
                        <input type="text" name="txt_cusid" class="form-control" id="txt_cusid" placeholder="客户编号">
                    </div>
                    <div class="form-group">
                        <label for="txt_empid">员工编号</label>
                        <input type="text" name="txt_empid" class="form-control" id="txt_empid" placeholder="员工编号">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭</button>
                <button type="button" id="btn_submit" class="btn btn-primary"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
