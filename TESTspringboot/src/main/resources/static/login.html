<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>用户登陆</title>

		<link href="js/plugin/bootstrap-toastr/toastr.min.css" rel="stylesheet" />
		<link href="js/plugin/bootstrap/css/bootstrap.css" rel="stylesheet" />
		<link href="js/plugin/bootstrap/css/bootstrap-select.min.css" rel="stylesheet" />
		<link href="css/welcome.css" rel="stylesheet" />
<!--		<link rel="stylesheet/less" type="text/css" href=js/plugin/bootstrap/css/modals.less" />-->
	</head>
	<body>
		<!-- 顶部半透明容器 -->
		<div class="navbar navbar-fixed-top row">
			<div class="col-xs-1 aTopAndBottom ">
				<a href=""><span class="glyphicon glyphicon-home "></span></a>
			</div>
			<!--登录按钮-->
			<div class="col-xs-1 col-xs-offset-9 aTopAndBottom">
<!--				<a href="" data-toggle="modal" data-target="#login">-->
				<a id="btn_login" href="#">
					<span class="glyphicon glyphicon-log-in"></span>
					<span id="loginText">登录</span>
				</a>
			</div>
			<!--注册按钮-->
			<div class="col-xs-1 aTopAndBottom">
<!--				data-toggle="modal" data-target="#register"-->
				<a id="btn_reg" href="#">
					<span class="glyphicon glyphicon-user"></span>
					<span id="registText">注册</span>
				</a>
			</div>
		</div>
		<!-- 中部容器 -->
		<div class="container">
			<div class="main">
				<h1 id="title">hello User!</h1>
			</div>
		</div>

		<!-- 底部半透明容器：四选项 -->
		<div class="navbar navbar-fixed-bottom row">
			<!-- 学习分类 -->
			<div class="col-xs-3 aTopAndBottom bottomSelect">
				<a href="">
					<span class="glyphicon glyphicon-education"></span>
				</a>
			</div>
			<!-- 音乐分类 -->
			<div class="col-xs-3 aTopAndBottom bottomSelect">
				<a href="#">
					<span class="glyphicon glyphicon-music"></span>
				</a>
			</div>
			<!-- 视频分类  -->
			<div class="col-xs-3 aTopAndBottom bottomSelect">
				<a href="#">
					<span class="glyphicon glyphicon-film"></span>
				</a>
			</div>
			<!-- 视频分类 end -->
			<!-- 更多分类  -->
			<div class="col-xs-3 aTopAndBottom bottomSelect">
				<a href="#">
					<span class="glyphicon glyphicon-cog"></span>
				</a>
			</div>
		</div>

		<!-- 注册 -->
<!--		role="dialog" aria-labelledby="myModalLabel"-->
		<div id="register" class="modal fade" tabindex="-1">
	        <div class="modal-dialog">
	            <div class="modal-content">
	                <div class="modal-body">
	                    <button class="close">
	                        <span>&times;</span>
	                    </button>
	                </div>
	                <div class="modal-title">
	                    <h1 class="text-center">注册</h1>
	                </div>
	                <div class="modal-body">
	                    <form id="regform" class="form-group">
	                        <div class="form-group">
	                            <label for="txt_username">用户名</label>
	                            <input class="form-control" name="txt_username" id="txt_username" type="text" placeholder="1-10位字母或数字">
	                        </div>
	                        <div class="form-group">
	                            <label for="pwd">密码</label>
	                            <input class="form-control" name="regpwd" id="pwd" type="password" placeholder="1-6位字母或数字">
	                        </div>
	                        <div class="form-group">
	                            <label for="pwdcheck">再次输入密码</label>
	                            <input class="form-control" name="pwdcheck" id="pwdcheck" type="password" placeholder="1-6位字母或数字">
	                        </div>
							<div class="form-group">
								<label for="selectpickers">用户类型</label>
								<select class="input-md selectpicker" id="selectpickers" title="请选择角色"></select>
							</div>
	                        <div class="text-right">
	                            <button id="btn_subReg" class="btn btn-primary" style="background-color: #3a8cd2b3;border: 0 solid transparent;">提交</button>
	                            <button class="btn btn-danger" data-dismiss="modal" style="background-color: #fb5e5999;border: 0 solid transparent;">取消</button>
	                        </div>
	                        <a href="" data-toggle="modal" data-dismiss="modal" data-target="#login">
	                            <font style="font-size: 13px;">已有账号？点我登录</font>
	                        </a>
	                    </form>
	                </div>
	            </div>
	        </div>
        </div>
        <!-- 登录 -->
	    <div id="login" class="modal fade" tabindex="-1">
	        <div class="modal-dialog">
	            <div class="modal-content">
	                <div class="modal-body">
	                    <button class="close" data-dismiss="modal">
	                        <span>&times;</span>
	                    </button>
	                </div>
	                <div class="modal-title">
	                    <h1 class="text-center">登录</h1>
	                </div>
	                <div class="modal-body">
						<form class="form-group">
                            <div class="form-group">
                                <label for="username">用户名</label>
                                <input class="form-control" name="username" id="username" type="text" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="password">密码</label>
                                <input class="form-control" name="password" id="password" type="password" placeholder="">
                            </div>
                            <div class="text-right">
                                <button id="btn_subLog" class="btn btn-primary" style="background-color: #3a8cd2b3; border: 0 solid transparent;">登录</button>
                                <button class="btn btn-danger" data-dismiss="modal" style="background-color: #fb5e5999;border: 0 solid transparent;">取消</button>
                            </div>
                            <a href="" data-toggle="modal" data-dismiss="modal" data-target="#register">
                       			<font style="font-size: 13px;">还没有账号？点我注册</font>
                            </a>
	                    </form>
	                </div>
	            </div>
	        </div>
	    </div>
    <!-- 登录 end -->
	</body>
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/plugin/bootstrap/js/bootstrap.js"></script>
	<script src="js/plugin/bootstrap-toastr/toastr.min.js"></script>
	<script src="js/plugin/bootstrap/js/bootstrap-select.min.js"></script>
	<script src="js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<link href="js/plugin/bootstrapvalidator/bootstrapValidator.min.css" rel="stylesheet"/>
	<script src="js/Emp/welcome.js"></script>
</html>
