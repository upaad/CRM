<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>员工管理</title>
    <script src="js/jquery-3.5.1.min.js"></script>

    <script src="js/plugin/bootstrap-toastr/toastr.min.js"></script>
    <link href="js/plugin/bootstrap-toastr/toastr.min.css" rel="stylesheet" />

    <script src="js/plugin/bootstrap/js/bootstrap.js"></script>
    <link href="js/plugin/bootstrap/css/bootstrap.css" rel="stylesheet" />

    <link href="js/plugin/bootstrap/css/bootstrap-select.min.css" rel="stylesheet" />
    <script src="js/plugin/bootstrap/js/bootstrap-select.min.js"></script>
<!--    <link rel="stylesheet/less" type="text/css" href=js/plugin/bootstrap/css/modals.less" />-->

    <script src="js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
    <link href="js/plugin/bootstrapvalidator/bootstrapValidator.min.css" rel="stylesheet"/>

    <script src="js/plugin/bootstrap-table/bootstrap-table.min.js"></script>
    <link href="js/plugin/bootstrap-table/bootstrap-table.min.css" rel="stylesheet" />
    <script src="js/plugin/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>


    <link rel="stylesheet" href="css/font-awesome/4.5.0/css/font-awesome.min.css" />

    <script src="js/Emp/showemp.js"></script>

</head>
<body>
<div class="breadcrumbs" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <i class="ace-icon fa fa-home home-icon"></i>
            <a href="index.html">Home</a>
        </li>
        <li>
            <a href="#">用户管理</a>
        </li>
        <li class="active">员工表</li>
    </ul>
</div>
<div class="panel-body" style="padding-bottom:0px;">
    <div class="panel panel-default">
        <div class="panel-heading">查询条件</div>
        <div class="panel-body">
            <form id="formSearch" class="form-horizontal">
                <div class="form-group" style="margin-top:15px">
                    <label class="control-label col-sm-1" for="txt_search_empid">用户编号</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="txt_search_empid">
                    </div>
                    <label class="control-label col-sm-1" for="txt_search_username">用户登陆名</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="txt_search_username">
                    </div>
                    <div class="col-sm-4" style="text-align:left;">
                        <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div id="toolbar" class="btn-group">
        <button id="btn_add" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
    </button>
        <button id="btn_edit" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
        </button>
        <button id="btn_delete" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
        </button>
        <button type="button" id="btn_reset" class="btn btn-danger">重置所有密码</button>
    </div>
    <table id="tb_departments"></table>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"></span></button>
                <h4 class="modal-title" id="myModalLabel"></h4>
            </div>
            <div class="modal-body">
                <form id="tbform">
                    <div class="form-group">
                        <label hidden="hidden" id="txt_id" for="txt_empid">员工编号</label>
                        <input type="hidden" name="txt_empid" class="form-control" id="txt_empid" placeholder="员工编号">
                    </div>
                    <div class="form-group">
                        <label for="txt_username">用户登录名</label>
                        <input type="text" name="txt_username" class="form-control" id="txt_username" placeholder="用户登录名">
                    </div>
                    <div class="form-group">
                        <label for="txt_password">密码</label>
                        <input type="text" name="txt_password" class="form-control" id="txt_password" placeholder="密码">
                    </div>
                    <div class="form-group">
                        <label for="txt_tel">联系电话</label>
                        <input type="text" name="txt_tel" class="form-control" id="txt_tel" placeholder="联系电话">
                    </div>
                    <div class="form-group">
                        <label for="txt_name">用户姓名</label>
                        <input type="text" name="txt_name" class="form-control" id="txt_name" placeholder="用户姓名">
                    </div>
                    <div class="form-group">
                        <label for="txt_email">邮箱</label>
                        <input type="text" name="txt_email" class="form-control" id="txt_email" placeholder="邮箱">
                    </div>
                    <div class="form-group">
                        <label for="txt_roleid">用户类型</label>
                        <select class="input-md selectpicker" id="txt_roleid" title="请选择角色"></select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭</button>
                <button type="button" id="btn_submit" class="btn btn-primary"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
